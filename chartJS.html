<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o Chart JS</title>
</head>
<body style="display: flex;">

    <div style="position: relative; height:80%; width:100%">
        <canvas id="myChart"></canvas>
    </div>

    <div style="position: relative; height:80%; width:100%">
      <canvas id="myChart2"></canvas>
  </div>
    
</body>

<script>
    const labels = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255,0,0)',
        borderColor: 'rgb(255,0,0)',
        data: [22, 24, 27, 23, 20, 18, 80, 90, 100],
        },
        {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0,0,255)',
        borderColor: 'rgb(0,0,255)',
        data: [90, 89, 94, 87, 88, 82,90, 100],
        }
      ]
    };

    const labels2 = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255,0,0)',
        borderColor: 'rgb(255,0,0)',
        data: [30, 29, 28, 25, 22, 23,90],
        },
        {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0,0,255)',
        borderColor: 'rgb(0,0,255)',
        data: [80, 82, 80, 85, 80, 83, 90],
        }
      ]
    };

    
    const config = {
      type: 'bar',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'line',
      data: data2,
      options: {}
    };



  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>

  


</html>
